{% extends 'base.html' %}

{% block content %}
<h1>Авторизация</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Войти</button></p>

    <p><a href="{% url 'users:password_reset' %}">Зaбыли пароль</a></p>

</form>
<p>
    <a href="{% url 'social:begin' 'github' %}"><img src="/media/social/25231.png" width="40"></a>
    <a href="{% url 'social:begin' 'vk-oauth2' %}"><img src="/media/social/VK_Compact_Logo_(2021-present).svg.png" width="40"></a>
    <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="/media/social/Google__G__logo.svg.png" width="40"></a>

</p>


{% endblock %}
